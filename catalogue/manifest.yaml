apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue-config
data:
 MONGO_URL: mongodb://mongodb:27017/catalogue
  
---
apiVersion: v1
kind: Pod
metadata:
  name: catalogue
  labels:
    name: catalogue
    tier: app
spec:
  containers:
  - name: catalogue
    image: vkandula650/catalogue:k8
    imagePullPolicy: Always
    envFrom:
    - configMapRef:
        name: catalogue-config
    resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
spec:
  selector:
    name: catalogue
    tier: app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080

